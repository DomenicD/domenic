<div layout="column">
  <paper-dropdown-menu label="Network type">
    <paper-listbox class="dropdown-content" [(selected)]="networkTypeIndex">
      <paper-item *ngFor="let item of networkTypes">{{item}}</paper-item>
    </paper-listbox>
  </paper-dropdown-menu>
  <paper-input label="Layers" [value]="layers"></paper-input>
</div>
