<div class="heat-map">
  <div *ngFor="let group of heatMap.groups">
    <div *ngIf="showGroupName">{{group.name}}</div>
    <div *ngFor="let row of group.rows">
      <div *ngIf="showRow(row.name)"
           class="layout horizontal">
        <div>{{row.name}}</div>
        <div *ngFor="let cell of row.visibleCells"
             [style.background-color]="getColor(cell)"
             title="{{cell.actualValue}}">
        </div>
      </div>
    </div>
  </div>
</div>
