<div class="heat-map">
  <div>{{heatMap.name}}</div>
  <table class="heat-grid">
    <tbody>
      <tr *ngFor="let row of heatMap.scaledValues"
           class="heat-row">
        <td *ngFor="let value of row"
            [style.background-color]="getColor(value)"
            class="heat-cell"
            title="{{value}}">
        </td>
      </tr>
    </tbody>
  </table>
</div>
